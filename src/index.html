<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <link rel="stylesheet" href="/build/web-components-stencil.css">
    <script type="module" src="/build/web-components-stencil.esm.js"></script>
    <script nomodule src="/build/web-components-stencil.js"></script>
    <style>
      wcs-button {
        display: block;
        margin: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Componente: botão</h1>
    <wcs-button label="Muda tema" type="primary" id="mudaTema"></wcs-button>
    <wcs-button label="default"></wcs-button>
    <wcs-button label="default | disabled" disabled="true"></wcs-button>
    <wcs-button label="deve ser azul" class="teste" type="primary"></wcs-button>
    <wcs-button label="deve ser amarelo" type="primary"></wcs-button>
    <wcs-button label="primary | disabled" type="primary" disabled="true"></wcs-button>
    <wcs-button label="secondary" type="secondary"></wcs-button>
    <wcs-button label="secondary | disabled" type="secondary" disabled="true"></wcs-button>




    <script>
      document
        .querySelectorAll('wcs-button')
        .forEach(button => button.addEventListener('clickButton', () => console.log('clicou no botão')))


        var darkMode = false;
        var darkRule = 'html { --color-primary: white; --color-secondary: #000; background-color: #000; }'

        var lightRule = 'html {--color-primary: #e91e63; --color-secondary: green;}';

        console.log('teste:', document.getElementById('mudaTema'))
        const button = document.getElementById('mudaTema').addEventListener('clickButton', function() {
            const theme = darkMode ? lightRule : darkRule;
            var style = document.createElement('style');
            style.innerHTML = theme;
            document.head.appendChild(style);
            darkMode = !darkMode;
        });
    </script>
  </body>
</html>
